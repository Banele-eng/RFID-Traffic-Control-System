<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Truck Registration for Highway Entrance</h1>
    </header>
    
    <main>
        <section>
            <h2>Enter Truck Details</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="truckId">Truck ID:</label>
                    <input type="text" id="truckId" name="truckId" required>
                </div>
                <div class="form-group">
                    <label for="driverName">Driver's Name:</label>
                    <input type="text" id="driverName" name="driverName" required>
                </div>
                <div class="form-group">
                    <label for="licensePlate">License Plate Number:</label>
                    <input type="text" id="licensePlate" name="licensePlate" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="vehicleType">Vehicle Type:</label>
                    <select id="vehicleType" name="vehicleType">
                        <option value="truck">Truck</option>
                        <option value="trailer">Trailer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entryTime">Entry Time:</label>
                    <input type="datetime-local" id="entryTime" name="entryTime" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Highway Traffic Control System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
