<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Driver Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .driver-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Truck Driver Registration</h2>
    <form id="driverForm">
        <input type="text" id="name" placeholder="Driver Name" required>
        <input type="text" id="truckNumber" placeholder="Truck Number" required>
        <input type="text" id="rfidTag" placeholder="RFID Tag" required>
        <button type="submit">Register Driver</button>
    </form>

    <h2>Registered Drivers</h2>
    <div id="driversList"></div>

    <script>
        document.getElementById("driverForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const truckNumber = document.getElementById("truckNumber").value;
            const rfidTag = document.getElementById("rfidTag").value;

            try {
                const response = await fetch("http://localhost:5000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, truckNumber, rfidTag })
                });

                const data = await response.json();
                alert(data.message);
                fetchDrivers();  // Refresh the drivers list
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to register driver.");
            }
        });

        async function fetchDrivers() {
            try {
                const response = await fetch("http://localhost:5000/drivers");
                const drivers = await response.json();
                const driversList = document.getElementById("driversList");
                driversList.innerHTML = ""; // Clear previous list

                drivers.forEach(driver => {
                    const div = document.createElement("div");
                    div.className = "driver-card";
                    div.innerHTML = `<strong>Name:</strong> ${driver.name} <br>
                                     <strong>Truck Number:</strong> ${driver.truckNumber} <br>
                                     <strong>RFID Tag:</strong> ${driver.rfidTag}`;
                    driversList.appendChild(div);
                });

            } catch (error) {
                console.error("Error fetching drivers:", error);
            }
        }

        // Load drivers on page load
        fetchDrivers();
    </script>

</body>
</html>
